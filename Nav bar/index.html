<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tailwindcss Nav bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="labs.png">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body x-data="{ open: false }">
  <nav>
    <div class="flex h-16 w-full justify-between" style="background: #F5F5F5;">
      <div class="flex">
        <div class="flex my-auto">
          <img src="labs.png" class="w-12" />
          <div class="my-auto ml-2 text-xl">Labs Full Stack</div>
        </div>
      </div>

      <div class="flex">
        <ul class="hidden lg:flex items-center justify-between text-base text-gray-700 pt-4 lg:pt-0">
          <li><a class="lg:p-4 py-3 block hover:bg-white" href="#">Home</a></li>
          <li><a class="lg:p-4 py-3 block hover:bg-white" href="#">Services</a></li>
          <li><a class="lg:p-4 py-3 block hover:bg-white" href="#">About Us</a></li>
          <li><a class="lg:p-4 py-3block hover:bg-white lg:mb-0 mb-2" href="#">Contact Us</a></li>
        </ul>
        <a class="hidden lg:block  py-3 my-auto mr-4 lg:ml-4 flex items-center justify-start lg:mb-0 mb-4 pointer-cursor">
          <img class="rounded-full w-10 h-10 border-2 border-transparent hover:border-indigo-400" src="kristy.png" alt="Kristy Jemal">
        </a>
        <label @click="open = true" for="menu-toggle" class="my-auto py-3 px-2 pointer-cursor lg:hidden block"><svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><title>menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg></label>

      </div>
    </div>
    <div class="w-full px-4 py-2" x-show="open" @click.away="open = false" style="background: #F5F5F5;">
      <ul class="text-base text-gray-700 pt-4 lg:pt-0" >
        <li><a class="py-2 block  hover:bg-white" href="#">Home</a></li>
        <li><a class="py-2 px-0 block  hover:bg-white" href="#">Services</a></li>
        <li><a class="py-2 px-0 block  hover:bg-white" href="#">Contact Us</a></li>
        <li><a class="py-2 px-0 block  hover:bg-white lg:mb-0 mb-2" href="#">About Us</a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
