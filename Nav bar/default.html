<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tailwindcss Nav bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="labs.png">
  <link href="./tailwindcss.css" rel="stylesheet">
  <script src="./alpine.js" defer></script>
</head>
<body>
    <div class="flex justify-between" x-data="{ sidebar:true }">
        <div x-show="sidebar" class="hidden lg:block flex-row bg-gray-900" :class="{'w-1/6':sidebar}">
            <div class="h-16 w-full"></div>
            <div class="flex cursor-pointer bg-gray-900 pl-1 hover:bg-blue-500 w-full">
                <div class="w-full py-1 pl-2 bg-gray-900">
                    <p class="text-lg text-gray-100 hover:text-red">
                        Dashboard
                    </p>
                </div>
            </div>
            <div class="flex cursor-pointer bg-gray-900 pl-1 hover:bg-blue-500 w-full">
                <div class="flex w-full justify-between  py-1 pl-2 bg-gray-900">
                    <p class="text-lg text-white hover:text-gray-500">
                        Components
                    </p>
                    <div>
                        <p class="text-white">></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full bg-white" :class="{'w-5/6': sidebar}">
            <!-- mt-0 fixed z-10 top-0  -->
            <nav>
                <div class="flex justify-between px-2 w-full h-16 bg-blue-300">
                    <div class="my-auto">
                        <div class="flex">
                            <div class="flex my-auto">
                              <img  @click="sidebar = !sidebar" src="labs.png" class="w-12" />
                              <div class="my-auto ml-2 text-xl">Labs Full Stack</div>
                            </div>
                          </div>
                    </div>
                    <div class=""  x-data="{profile: false}">
                        <div class="flex">
                            <ul class="hidden lg:flex h-16 items-center justify-between text-base text-gray-700 pt-4 lg:pt-0">
                                <li><a class="lg:p-4 py-3 block hover:text-white" href="#">Home</a></li>
                                <li><a class="lg:p-4 py-3 block hover:text-white" href="#">Services</a></li>
                                <li><a class="lg:p-4 py-3 block hover:text-white" href="#">Portfolio</a></li>
                            </ul>
                            <div>
                                <a  @click="profile = !profile" class="hidden cursor-pointer lg:block  py-3 my-auto mr-4 lg:ml-4 flex items-center justify-start lg:mb-0 mb-4 pointer-cursor">
                                    <img class="rounded-full w-10 h-10 border-2 border-transparent hover:border-indigo-400" src="kristy.png" alt="Kristy Jemal">
                                </a>
                            </div>
                            <label @click="open = true" for="menu-toggle" class="my-auto py-3 px-2 pointer-cursor lg:hidden block"><svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><title>menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg></label>

                        </div>
                        <div x-show="profile" class="flex justify-end">
                            <div  @click.away="profile = false" class="bg-white z-50 h-12 w-64">

                            </div>
                        </div>
                    </div>
                </div>
            </nav>
                
            <div class="">
                <div class="flex flex-wrap mt-2 px-0 lg:px-4 lg:py-4 w-full bg-gray-200">
                    <template x-for="product in products" :key="product" class="">
                        <div class="w-1/2 lg:w-1/6">
                            <div class="bg-white shadow-md mr-1 ml-1 mt-2" >
                                <img :src="product.img" alt="" width="100%">
                                <div class="py-2 px-2">
                                    <p class="text-sm" x-text="product.name"></p>
                                    <div class="flex">
                                        <div class="mr-2 line-through text-xs"> $25</div>   
                                        <div class="text-xs"> $25</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="mt-2 h-64 w-full bg-green-200">

                </div>
                <div class="mt-2 h-64 w-full bg-green-200">

                </div>
            </div>
        </div>
    </div>
    <script>
        var products = [
            {
                id:"1",
                name: "Product One",
                img:"./kristy.png"
            },
            {
                id:"2",
                name: "Product Two",
                img:"./labs.png"
            },
            {
                id:"3",
                name: "Product Three",
                img:"./kristy.png"
            },
            {
                id:"4",
                name: "Product Four",
                img:"./kristy.png"
            },
            {
                id:"5",
                name: "Product Five",
                img:"./kristy.png"
            },
            {
                id:"6",
                name: "Product Six",
                img:"./kristy.png"
            },
            {
                id:"7",
                name: "Product Seven",
                img:"./kristy.png"
            }
        ]
    </script>
</body>
</html>
